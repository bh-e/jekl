# Site settings
title: Abhijith PA
description: 'Hello, I'm Abhijith. A Free Software enthusiast.'
url: 'http://bhe.gitlab.io/jekl'
baseurl: '/jekl'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'bh-e'

author:
  name: 'Abhijith PA'
  email: mail@abhijithpa.me
  twitter_username: abhijithpa
  github_username: bh-e

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', 'vendor']
